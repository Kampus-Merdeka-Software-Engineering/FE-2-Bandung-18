<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blissweet</title>

    <!-- Link to the website's favicon -->
    <link rel="shortcut icon" type="x-icon" href="../image_home/Blissweet.png" />

    <!-- google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;700&family=Marko+One&display=swap" rel="stylesheet">

    <!-- Font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custome css file link -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/menu.css">

    <!-- box icons  -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<!-- HEADER SECTION -->
<header>
    <img class="logo" src="../image_home/Logo.png">

    <div class="navbar active">
        <a href="../index.html">HOME</a>
        <a href="../index.html#Review">MENU DETAILS</a>
        <a href="menu.html">ORDER NOW</a>
        <a href="../index.html#contact-us">CONTACT US</a>
        <a href="about_us.html">ABOUT US</a>
    </div>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
    </div> 
</header>

<!-- MY ORDER PAGE -->
<div class="order-page">
    <h2 class="order-title">My Order</h2>

    <!-- YOUR CART -->
    <h2 class="cart-title">Your Cart</h2>

    <!-- CONTENT -->
    <div class="cart-content"></div>

    <!-- TOTAL -->
    <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">Rp 0</div>
    </div>

    <!-- CHECK OUT BUTTON -->
    <button type="button" class="btn-buy">Check Out</button>

    <!-- CART CLOSE -->
    <i class='bx bx-x' id="cart-close"></i>

    <!-- RIGHT SECTION - Order Form -->
    <div class="right-section">
        <h3 class="form-title">Order Details</h3>
        <form id="order-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="cash">Cash</option>
                <option value="dana">Dana</option>
                <option value="gopay">Gopay</option>
                <option value="ovo">OVO</option>
                <option value="payleter">Payleter</option>
            </select>

            <label for="additional-message">Additional Message:</label>
            <textarea id="additional-message" name="additional-message"></textarea>

            <div class="order-total">
                <div class="total-title">Total</div>
                <div class="total-price">Rp 0</div>
            </div>

            <button type="button" class="btn-order-now" onclick="placeOrder()">Order Now</button>
        </form>
    </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h2>Order Successful!</h2>
        <p>Your order has been placed successfully. Below is your receipt:</p>
        <div id="receipt"></div>
        <button type="button" class="btn-close-popup" onclick="closePopup()">Close</button>
    </div>
</div>
  
</body>
</html>
